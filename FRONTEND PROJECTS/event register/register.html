<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="icon" href="images/calendar.jpg">
</head>
<body style="color:black;background-color:beige;">
    <center>
        <h2>REGISTRATION FORM</h2>
        <form>
            <table>
                <tr>
                    <td>Name:</td><td><input type="text" placeholder="Enter your Name"></td>
                </tr>
                <tr>
                    <td>Age:</td><td><input type="number"placeholder="Enter your age"></td>
                </tr>
                <tr>
                    <td>Gender:</td>
                    <td>
                        <input type="radio" name="Gender">Male
                        <input type="radio" name="Gender">Female
                    </td>
                </tr>
                <tr>
                    <td>Email:</td><td><input type="text" placeholder="Enter your Email"></td>
                </tr>
                <tr>
                    <td>College Name</td><td><input type="text" placeholder="Enter your College Name"></td>
                </tr>
                <tr>
                    <td>Department:</td>
                    <td>
                        <select>
                            <option>Computer science</option>
                            <option>Information technology</option>
                            <option>Electronics and Communication Engineering</option>
                            <option>AI&DS</option>
                            <option>Mechanical</option>
                            <option>Biotech</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Upload Your photo:</td>
                    <td>
                        <input type="file">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="reset">
                    </td>  
                    <td>
                        <input type="submit">
                    </td>
                </tr>
            </table>
        </form>
    </center>

    <center>
        <a href="index.html">Home</a>
    </center>
    
</body>
</html>
